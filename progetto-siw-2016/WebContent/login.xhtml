<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" />
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
</head>
<body>
	<ui:include src="/WEB-INF/navbar.xhtml" />
	<div class="container">
		<h2>Login form</h2>
		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{utenteController.username}"
						class="form-control" p:placeholder="username" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputSecret value="#{utenteController.password}"
						class="form-control" p:placeholder="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton class="btn btn-default" value="login"
						action="#{utenteController.login}" />
				</div>
			</div>
		</h:form>
		<h:messages class="alert alert-danger" />
	</div>

</body>
</html>
