<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" />
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
</head>
<body>
<ui:include src="/WEB-INF/adminNavbar.xhtml" />
	<div class="container">
		<h2>Registrazione Paziente Form</h2>
		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{pazienteController.username}"
						class="form-control" p:placeholder="username" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputSecret value="#{pazienteController.password}"
						class="form-control" p:placeholder="password" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{pazienteController.nome}"
						class="form-control" p:placeholder="nome" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{pazienteController.cognome}"
						class="form-control" p:placeholder="cognome" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{pazienteController.dataDiNascita}"
						class="form-control" p:placeholder="dd-mm-yyyy">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton class="btn btn-default" value="submit"
						action="#{pazienteController.createPaziente}" />
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>
