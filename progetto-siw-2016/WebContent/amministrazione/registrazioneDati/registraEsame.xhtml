<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" />
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
</head>
<body>
	<ui:include src="/WEB-INF/adminNavbar.xhtml" />
	<div class="container">
	<h2>Registrazione Esame</h2>
		<h:form class="form-horizontal" role="form">
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{esameController.codice}" class="form-control"
						p:placeholder="codice-esame" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{esameController.codiceTipologia}"
						class="form-control" p:placeholder="codice-tipologia" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{esameController.usernamePaziente}"
						class="form-control" p:placeholder="username-paziente" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{esameController.dataEsame}"
						class="form-control" p:placeholder="data esame: dd-mm-yyyy">
						<f:convertDateTime pattern="dd-mm-yyyy" />
					</h:inputText>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton class="btn btn-default" value="submit"
						action="#{esameController.createEsame}" />
				</div>
			</div>
		</h:form>
	</div>
</body>
</html>
