<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<head>
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" />
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" />
</head>
<body>
	<ui:include src="/WEB-INF/adminNavbar.xhtml" />
	<div class="container">
		<h2>Visualizzazione Dati Paziente</h2>
		<h:form class="form-horizontal"
			rendered="#{medicoController.medico eq null}">
			<div class="form-group">
				<h3>Cerca Medico</h3>
				<div class="col-sm-10">
					<h:inputText value="#{medicoController.nome}" class="form-control"
						p:placeholder="nome-medico" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10">
					<h:inputText value="#{medicoController.cognome}"
						class="form-control" p:placeholder="cognome-medico" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton class="btn btn-default" value="submit"
						action="#{medicoController.retrieveMedico}" />
				</div>
			</div>
		</h:form>
		<h:panelGroup rendered="#{not(medicoController.medico eq null)}">
			<table class="table table-hover">
				<tr>
					<th>Nome</th>
					<th>Cognome</th>
					<th>Specializzazione</th>
				</tr>
				<tr>
					<td>${medicoController.medico.nome}</td>
					<td>${medicoController.medico.cognome}</td>
					<td>${medicoController.medico.specializzazione}</td>
				</tr>
			</table>
			<h3>Esami svolti:</h3>
			<table class="table table-hover">
				<tr class="info">
					<th>Codice Esame</th>
				</tr>
				<ui:repeat var="esame" value="#{medicoController.medico.esami}">
					<tr class="info">
						<td>${esame.codice}</td>
					</tr>
				</ui:repeat>
			</table>
		</h:panelGroup>
	</div>
</body>
</html>
